<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
    <style>
        h1 {
            text-align: center;
            color: rgb(0, 170, 255);
            background-color: aquamarine;
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>
    <h1>Marquee Tag Example :--</h1>
    <hr>
    <!-- This is SCROLL -->
    <h4>Type : Scroll</h4>
    <marquee behavior="scroll" direction="right" loop="2" width="500px" height="50px" bgcolor="pink" scrollamount="10"
        scrolldealy="90" vspace="15px" hspace="15px"> THIS IS SCROLL</marquee>
    <br>
    <hr>

    <!-- This is SLIDE -->
    <h4>Type : Slide</h4>
    <marquee behavior="slide" direction="left" loop="2" width="500px" height="50px" bgcolor="pink" scrollamount="10"
        scrolldealy="90" vspace="15px" hspace="15px"> THIS IS SLIDE</marquee>

    <br>
    <hr>
    <!-- This is ALTERNATE -->
    <h4>Type : Alternate</h4>
    <marquee behavior="alternate" direction="up" loop="2" width="500px" height="100px" bgcolor="pink" scrollamount="10"
        scrolldealy="90" vspace="15px" hspace="15px"> THIS IS ALTERNATE</marquee>
    <br>
    <marquee behavior="alternate" direction="down" loop="2" width="500px" height="100px" bgcolor="pink"
        scrollamount="10" scrolldealy="90" vspace="15px" hspace="15px"> THIS IS ALTERNATE</marquee>
</body>

</html>
