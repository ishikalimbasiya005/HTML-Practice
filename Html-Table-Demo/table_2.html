<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
    <style>
        h1 {
            text-align: center;
            color: green;
        }
    </style>
</head>

<body>
    <h1>Html Table's Example :</h1>
    <div>
        <!-- start 1st table: -->
        <br>
        <table border="2" align="center" bordercolor="black" cellspacing="0" cellpadding="0" width="30%">
            <tr>
                <th colspan="6">Time Table</th>
            </tr>

            <tr align="center">
                <td rowspan="6">Hours</td>
                <td>Mon</td>
                <td>Tue</td>
                <td>Wed</td>
                <td>Thu</td>
                <td>Fri</td>
            </tr>

            <tr align="center">
                <td>Math</td>
                <td>Science</td>
                <td>Math</td>
                <td>Science</td>
                <td>Arts</td>
            </tr>

            <tr align="center">
                <td>Math</td>
                <td>Science</td>
                <td>math</td>
                <td>Science</td>
                <td>arts</td>
            </tr>

            <tr align="center">
                <td colspan="5">Lunch</td>
            </tr>

            <tr align="center">
                <td>Math</td>
                <td>Science</td>
                <td>Math</td>
                <td colspan="2" rowspan="2">Project</td>
            </tr>

            <tr align="center">
                <td>math</td>
                <td>Science</td>
                <td>Math</td>
            </tr>
        </table>
        <!-- end 1st table: -->
    </div>
    <br>
    <br>


    <div>
        <!-- start 2nd table: -->
        <table border="2" bordercolor="green" cellspacing="2" cellpadding="2" width="35%" align="center">
            <tr align="center" bgcolor="orange">
                <th>Sr.No</th>
                <th>Roll No</th>
                <th>Name</th>
                <th>Team</th>
            </tr>

            <tr align="center">
                <td bgcolor="orange">1</td>
                <td>1001</td>
                <td>Radha</td>
                <td>Blue</td>
            </tr>

            <tr align="center">
                <td bgcolor="orange">2</td>
                <td>1002</td>
                <td>Laxshmi</td>
                <td>Green</td>
            </tr>

            <tr align="center">
                <td bgcolor="orange">3</td>
                <td>1003</td>
                <td>Mira</td>
                <td>Orange</td>
            </tr>
        </table>
        <!-- end 2nd table : -->
    </div>
</body>

</html>
