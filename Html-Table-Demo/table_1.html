<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
    <style>
        caption {
            font-size: 25px;
            color: red;
        }

        h1 {
            text-align: center;
            color: green;
        }
    </style>
</head>

<body>
    <h1>Html Table Example :</h1>
    <table align="center" border="2px" width="50%" bgcolor="pink" bordercolor="green" cellpadding="10" cellspacing="10">
        <caption>STUDENT RECORD</caption><br>
        <tr align="left" valign="bottom" width="40px" height="70px" bgcolor="blue" colspan="2" rowspan="2">
            <th>Roll No</th>
            <th>Name</th>
            <th>Mark</th>
        </tr>

        <tr align="center" valign="middle" width="40px" height="70px" bgcolor="lightblue" colspan="2" rowspan="2">
            <td>1</td>
            <td>Radha</td>
            <td>90</td>
        </tr>

        <tr align="right" valign="top" width="40px" height="70px" bgcolor="lightblue" colspan="2" rowspan="2">
            <td>2</td>
            <td>Gopi</td>
            <td>70</td>
        </tr>
    </table>
</body>

</html>
