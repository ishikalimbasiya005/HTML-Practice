<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
    <style>
        h1 {
            text-align: center;
            color: rgb(255, 0, 81);
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <h1>Media Tag</h1>
    <hr>
    <!--"img" tag: -->
    <h2>Image Tag :</h2>
    <img src="../accests/2c1da71d981a32cce0619e852e7ac600.jpg" alt="Nilkanth vaeni" height="500px" width="500px"
        border="5px" hspace="20px" vspace="20px">

    <hr>
    <!-- video tag:: -->
    <h2>Video Tag :</h2>
    <video width="500px" height="500px" controls autoplay muted loop="2"
        poster="../accests/photo-1515041219749-89347f83291a.jpg">
        <source src="../accests/mov_bbb.mp4" type="video/mp4">
    </video>
    <hr>

    <!-- audio tag:: -->
    <h2>Audio Tag :</h2>
    <audio controls autoplay muted loop="2">
        <source src="../accests/horse.ogg" type="audio/ogg">
    </audio>
    <hr>

    <!-- iframe tag:: -->
    <h2>Iframe Tag :</h2>
    <!-- video tag -->
    <h3>Video</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/HcJ-ypnDdzU?si=XHK7qywryjGCUKZ3"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <hr>
    <!-- map tag -->
    <h3>Map</h3>
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3721.190382217188!2d72.75495037525984!3d21.14482048053373!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be04ddd12bcd12b%3A0x2038ff3f44cfd4d5!2sVR%20Mall!5e0!3m2!1sen!2sin!4v1749446809182!5m2!1sen!2sin"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>

</html>
